<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating Aplinjs</title>
    </head>

    <body>
        <div x-data="{count: 0}">
            <div @click="count++">+</div>
            <div @click="count--">-</div>
            <p x-text="count"></p>
            <dir>
                <span></span>
            </dir>
        </div>

        <script>
            const root = document.querySelector('[x-data]');
            const rawData = getInitialData();
            const data = observer(rawData);
            refreshDom();

            function observer(data) {
                return new Proxy(data, {
                    set(target, key, value) {
                        target[key] = value;
                        refreshDom();
                    }
                });
            }


            function getInitialData() {
                const initialData = root.getAttribute('x-data');
                return eval(`(${initialData})`);
            }

            function refreshDom() {
                walk(root, el => {
                    if (el.hasAttribute("x-text")) {
                        let value = el.getAttribute("x-text");
                        el.innerText = eval(`with (data) {(${value})}`);
                    }
                });
            }


            function walk(el, callback) {
                callback(el);
                el = el.firstElementChild;
                while (el) {
                    walk(el, callback);
                    el = el.nextElementSibling;
                }

            }


        </script>
    </body>

</html>
